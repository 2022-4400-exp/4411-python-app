apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-app
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - image: ghcr.io/2022-4400-exp/4411-python-app:80208883ac8e67abf45d4867ce81e8440069ada0
          name: python-app
          volumeMounts:
            - mountPath: /var/python-app/
              name: python-app-data-mount
      volumes:
        - name: python-app-data-mount
          persistentVolumeClaim:
            claimName: python-app-data
