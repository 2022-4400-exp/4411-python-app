apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-app
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - image: ghcr.io/2022-4400-exp/4411-python-app:85bad0a9f224975a2e139fe0e33d63b7b7f5ee7c
          name: python-app
          volumeMounts:
            - mountPath: /var/python-app
              name: python-app-data-mount
      volumes:
        - name: python-app-data-mount
          persistentVolumeClaim:
            claimName: python-app-data
