apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-app
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - image: yanbaru/python-app
        name: python-app
        volumeMounts:
        - mountPath: /var/python-app/
          name: python-app-data-mount
      volumes:
      - name: python-app-data-mount
        persistentVolumeClaim:
          claimName: python-app-data      

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: python-app
  name: python-app
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: python-app
  type: NodePort